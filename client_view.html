<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details - Lucky Susu Ent</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .details-container {
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .details-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .detail-box {
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .detail-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .detail-box-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-box-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .transactions-section {
            background: var(--surface);
            padding: 32px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border-color);
            text-align: center;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .transactions-table th {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            font-weight: 700;
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transactions-table tbody tr {
            transition: all 0.2s ease;
        }

        .transactions-table tbody tr:hover {
            background: #f8fafc;
        }

        .transactions-table tbody tr:last-child td {
            border-bottom: none;
        }

        .amount-positive {
            color: var(--success-color);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }

            .transactions-table {
                font-size: 14px;
            }

            .transactions-table th,
            .transactions-table td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Client Details</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="addDeposit()">Add Deposit</button>
                <button class="btn btn-secondary" onclick="window.location.href='registered_clients.html'">Back</button>
            </div>
        </header>

        <div class="details-container">
            <h2 class="details-title" id="clientNameTitle">sasu</h2>
            <div class="details-grid">
                <div class="detail-box">
                    <div class="detail-box-label">Phone Number</div>
                    <div class="detail-box-value" id="clientPhone">024-406-7364</div>
                </div>
                <div class="detail-box">
                    <div class="detail-box-label">Gender</div>
                    <div class="detail-box-value" id="clientGender">Male</div>
                </div>
                <div class="detail-box">
                    <div class="detail-box-label">Rate</div>
                    <div class="detail-box-value" id="clientRate">₵100.00</div>
                </div>
                <div class="detail-box">
                    <div class="detail-box-label">Current Balance</div>
                    <div class="detail-box-value amount-positive" id="clientBalance">₵9700.00</div>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <h3 class="section-title">Transaction History</h3>
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <!-- Transactions will be populated here -->
                    <tr>
                        <td>2025-11-11</td>
                        <td class="amount-positive">+₵100.00</td>
                        <td>Deposit</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script src="auth-check.js"></script>

        function addDeposit() {
            console.log('Add deposit from client view');
            // TODO: Implement deposit modal/form
        }

        // TODO: Load client data and transactions from backend
    </script>
</body>
</html>
